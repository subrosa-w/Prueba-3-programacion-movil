<div class="container">
  <div class="forms-container">
    <div class="signin-signup">
      <!-- Formulario Sign In -->
      <form (submit)="validarUsuario($event)" class="sign-in-form">
        <h2 class="title">Inicio de Sesi칩n</h2>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <!-- Vinculamos el campo usuario con la variable usuario1 en TS -->
          <input type="text" placeholder="Ingrese su usuario. Ej: subrosa" [(ngModel)]="usuario1" name="usuario1" required />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <!-- Vinculamos el campo contrase침a con la variable contrasena1 en TS -->
          <input type="password" placeholder="Ingrese su contrase침a." [(ngModel)]="contrasena1" name="contrasena1" required />
        </div>

        <!-- Bot칩n para enviar el formulario -->
        <input type="submit" value="Entrar" class="btn solid" />
        <p class="social-text">Or Sign in with social platforms</p>
      </form>
    </div>
  </div>

  <div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>Cada uno de nosotros debe trabajar para su propia mejora.
          <img src="../../assets/ejercicio.png" alt="Logo" style="height: 100px; margin-left: 10px;">

        </h3>       
      </div>
    </div>
    <div class="panel right-panel">
      <div class="content">
        <h3>One of us?</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        <button class="btn transparent" id="sign-in-btn">Sign in</button>
      </div>
    </div>
  </div>
</div>
